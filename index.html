<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav id="nav">
      <div id="brand">
        <img src="./Images/logo.png" alt="logo" class="logo" />
        <p id="nav-text">Spotify</p>
      </div>
      <ul class="list-non-bullet list">
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <!-- Container -->

    <div class="container">
      <div class="list-of-songs">
        <h1 id="heading">Yash's Favourite Songs</h1>
        <div>
          <div class="songItem">
            <img
              src="./Images/img1.jpg"
              alt="logo"
              width="38px"
              class="song-logo"
            />
            <span class="song-name">Believer</span>
            <span class="song-play"
              ><span class="song-duration">03:24</span
              ><img
                src="./Images/play.svg"
                alt=""
                class="song-list-play"
                width="38px"
            /></span>
          </div>

          <div class="songItem">
            <img
              src="./Images/img2.jpg"
              alt="logo"
              width="38px"
              class="song-logo"
            />
            <span class="song-name">Let me love you</span>
            <span class="song-play"
              ><span class="song-duration">04:15</span
              ><img
                src="./Images/play.svg"
                alt=""
                class="song-list-play"
                width="38px"
            /></span>
          </div>

          <div class="songItem">
            <img
              src="./Images/img3.jpg"
              alt="logo"
              width="38px"
              class="song-logo"
            />
            <span class="song-name">Unstoppable</span>
            <span class="song-play"
              ><span class="song-duration">04:05</span
              ><img
                src="./Images/play.svg"
                alt=""
                class="song-list-play"
                width="38px"
            /></span>
          </div>

          <div class="songItem">
            <img
              src="./Images/img5.jpg"
              alt="logo"
              width="38px"
              class="song-logo"
            />
            <span class="song-name">Believer</span>
            <span class="song-play"
              ><span class="song-duration">04:05</span
              ><img
                src="./Images/play.svg"
                alt=""
                class="song-list-play"
                width="38px"
            /></span>
          </div>

          <div class="songItem">
            <img
              src="./Images/img6.jpg"
              alt="logo"
              width="38px"
              class="song-logo"
            />
            <span class="song-name">Believer</span>
            <span class="song-play"
              ><span class="song-duration">04:05</span
              ><img
                src="./Images/play.svg"
                alt=""
                class="song-list-play"
                width="38px"
            /></span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <input type="range" id="song-progress-bar" min="0" max="100" />
      <div class="playing-gif">
        <img src="./Images/playingGif.gif" alt="" />
      </div>
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step buttons"></i>
        <i class="fa-solid fa-2x fa-play buttons"></i>
        <i class="fa-solid fa-2x fa-forward-step buttons"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/01ac3ea46e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
